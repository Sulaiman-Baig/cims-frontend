
<mat-toolbar class="p-0 mat-elevation-z1">

    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">
       
        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
            <form fxLayout="column" [formGroup]="selectCampusId">
                 <mat-form-field
                        *ngIf='isOwner'
                        appearance="outline"
                        style="left: 10px; top:11px; width: 200px;"
                    >
                        <mat-label>Campus</mat-label>
                        <mat-select                            
                            formControlName="campus_id"  
                            (selectionChange)='onChangeCampus($event)'                         
                        >
                            <mat-option
                                *ngFor="let campus of campuses"
                                [value]="campus.id"
                            >
                                {{ campus.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
            </form>

        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">    
                   

            <button mat-icon-button
                    class="quick-panel-toggle-button"
                    (click)="toggleSidebarOpen('quickPanel')"
                    aria-label="Toggle quick panel">
                    <div  >
                        <span style="color: red;">{{followupsCount}}</span>
                        <mat-icon class="secondary-text" style="color: black;">notifications_active</mat-icon>
                        <span style="color: green;">{{comFollowupsCount}}</span>
                    </div>
                  
            </button>
            <div class="toolbar-separator" fxHide fxShow.gt-xs></div>

            <button mat-button [matMenuTriggerFor]="userMenu"
                    class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="avatar mr-0 mr-sm-16" *ngIf='!user?.employee?.image' src="assets/images/avatars/default-user.png">
                    <img class="avatar mr-0 mr-sm-16" *ngIf='user?.employee?.image' [src]="url+'/'+user?.employee?.image">
                    <span class="username mr-12" fxHide fxShow.gt-sm>{{user?.employee.full_name}}</span>
                    <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                </div>
            </button>

            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

                <!-- <button mat-menu-item>

                <button mat-menu-item class="" (click)='onLogout()'>
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Logout</span>
                </button>

            </mat-menu>
