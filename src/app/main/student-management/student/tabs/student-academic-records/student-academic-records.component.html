<div id="about" class="p-20" fxLayout="row wrap">
    <div
        class="about-content"
        fxLayout="column"
        fxFlex="100"
        fxFlex.gt-sm="50"
        fxFlex.gt-md="65"
    >
        <div class="profile-box info-box general" fxLayout="column">
            <header class="accent">
                <div class="title">Academic Records</div>
            </header>  
                 
                   <h3 *ngIf='isAcademicRecord' style="text-align: center;">No Academic Record</h3>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf='!isAcademicRecord'>
  
                <!-- certificate Column -->
                <ng-container matColumnDef="certificate">
                  <th mat-header-cell *matHeaderCellDef> <b>Certificate</b> </th>
                  <td mat-cell *matCellDef="let records"> {{records.certificate}} </td>
                </ng-container>
              
                <!-- institute Column -->
                <ng-container matColumnDef="institute">
                  <th mat-header-cell *matHeaderCellDef> <b>Institute</b> </th>
                  <td mat-cell *matCellDef="let records"> {{records.institute}} </td>
                </ng-container>
              
                <!-- year Column -->
                <ng-container matColumnDef="year">
                  <th mat-header-cell *matHeaderCellDef> <b>Year</b> </th>
                  <td mat-cell *matCellDef="let records"> {{records.year}} </td>
                </ng-container>
              
                <!-- percentage Column -->
                <ng-container matColumnDef="percentage">
                  <th mat-header-cell *matHeaderCellDef> <b>Percentage</b> </th>
                  <td mat-cell *matCellDef="let records"> {{records.percentage}} %</td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>               
        </div>
    </div>
</div>
