<div id="profile" class="page-layout simple tabbed">

    <!-- HEADER -->
    <div class="header p-24" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
         fxLayoutAlign.gt-sm="space-between end">

        <div class="user-info" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
             fxLayoutAlign.gt-sm="start center">
            <!-- <img class="profile-image avatar huge" src="assets/images/avatars/Velazquez.jpg"
                 [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}"> -->
            <div class="name" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                 {{student?.admission?.student_name}}
            </div>
        </div>

        <div class="actions" fxLayout="row" fxLayoutAlign="end center" [@animate]="{value:'*',params:{delay:'200ms'}}">
            <button mat-raised-button color="accent" aria-label="Follow" (click)='onEnroll()'>Enroll to another Course</button>
            <!-- <button mat-raised-button color="accent" aria-label="Follow" (click)='onSendSMS()'>Send SMS</button>
            <button mat-raised-button color="accent" aria-label="Follow" >Send Email</button>
            <button mat-raised-button color="accent" aria-label="Follow" (click)='onWalkIn()'>Walkin</button>
            <button mat-raised-button color="accent" aria-label="Follow" (click)='onEnquiryToAdmission()'>Enroll</button>
            <button mat-raised-button color="accent" aria-label="Follow" (click)='onTransferEnquiry()'>Transfer</button>
            <button mat-raised-button color="accent" aria-label="Follow" (click)='onUpdateEnquiry()'>Update</button> -->
       
        </div>

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <mat-tab-group dynamicHeight="true">

            <mat-tab label="Personal Details">
            <app-student-personal-details></app-student-personal-details>
            </mat-tab>

            <mat-tab label="Academic Records">
           <app-student-academic-records></app-student-academic-records>
            </mat-tab>

            <mat-tab label="Courses">
                <app-courses-by-student></app-courses-by-student>
            </mat-tab>

           

        </mat-tab-group>

    </div>
    <!-- / CONTENT -->

</div>
