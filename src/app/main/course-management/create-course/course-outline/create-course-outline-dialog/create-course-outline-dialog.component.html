<h2 mat-dialog-title>Create Course Outline</h2>
<mat-dialog-content>
    <!-- <div *ngFor="let item of items" [(ngModel)]="data">
        <h4>
            <b>Module {{ item.id }}</b>
        </h4>
        <app-create-course-outline-dialog-element>{{
            item.id
        }}</app-create-course-outline-dialog-element>
    </div>    -->

    <h3 *ngIf='isPreview'><b>PREVIEW</b></h3>
    <div *ngFor="let preview of previews">
        <h3>
            <b>{{ preview.heading }}</b>
        </h3>
        <p *ngFor="let topic of preview.topics">{{ topic }}</p>
    </div>

    <div>
        <mat-form-field
                appearance="outline"
                fxFlex="100"                
            >
                <mat-label>Select Course</mat-label>
                <mat-select
                [(ngModel)]='selectedCourse' (selectionChange)='onSlectCourse()'
                   
                >
                    <mat-option *ngFor="let course of courses" [value]="course.id">
                        {{ course.title }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" fxFlex="100" class="textarea">
            <mat-label>Heading</mat-label>
            <input matInput matInput [(ngModel)]="heading" required />
            <mat-error>Heading is reuired!</mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" fxFlex="100" class="textarea">
            <mat-label>Topic</mat-label>
            <textarea
                matInput
                matInput
                [(ngModel)]="topic"
                placeholder="Prerequisite"
                rows="3"
                required
            ></textarea>
            <mat-error>Topic is required!</mat-error>
        </mat-form-field>
    </div>
    <h4>
        <b>{{ courseOutline.heading }}</b>
    </h4>
    <p *ngFor="let topic of courseOutline.topics">{{ topic }}</p>
    
    

    
</mat-dialog-content>

<mat-dialog-actions style="position: relative; float: right; bottom: 10px;">
    <button class="mat-raised-button" (click)="addHeading()">
        ADD HEADING
    </button>
    <button class="mat-raised-button" (click)="addTopic()">
        ADD TOPICS
    </button>
    <button class="mat-raised-button" (click)="preview()">
        ADD TO PREVIEW
    </button>
    <button
    class="mat-raised-button mat-primary"    
    (click)="onCreteOutline()"
    style="background: #039be5"
>
    CREATE
</button>
</mat-dialog-actions>
